<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJ PDF Compressor - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .upload-zone {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
        }

        .upload-zone:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }

        .upload-zone.dragover {
            background: #e8ebff;
            border-color: #764ba2;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-section {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .auth-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .auth-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }

        .auth-section small {
            color: #666;
            display: block;
            margin-top: 5px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .progress {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
        }

        .results h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat label {
            font-weight: 600;
            color: #555;
        }

        .stat value {
            color: #667eea;
            font-weight: 600;
        }

        .health-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .health-indicator.healthy {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }

        .health-indicator.unhealthy {
            background: #dc3545;
            box-shadow: 0 0 10px #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SJ PDF Compressor <span id="health-indicator"></span></h1>
        <p class="subtitle">Lossless PDF compression with cryptographic verification</p>

        <div class="auth-section">
            <label for="api-token">API Token</label>
            <input type="password" id="api-token" placeholder="Enter your API token">
            <small>Required for compression. Token is stored in browser session only.</small>
        </div>

        <div class="upload-zone" id="upload-zone">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#667eea" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
            <h3 style="margin-top: 20px; color: #667eea;">Drop PDF here or click to browse</h3>
            <p style="color: #999; margin-top: 10px;">Maximum file size: 300MB</p>
            <input type="file" id="file-input" accept=".pdf">
        </div>

        <div style="text-align: center;">
            <button class="btn" id="compress-btn" disabled>Compress PDF</button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>

        <div class="status" id="status"></div>

        <div class="results" id="results">
            <h3>Compression Results</h3>
            <div class="stat">
                <label>Original Size:</label>
                <value id="original-size">-</value>
            </div>
            <div class="stat">
                <label>Compressed Size:</label>
                <value id="compressed-size">-</value>
            </div>
            <div class="stat">
                <label>Reduction:</label>
                <value id="reduction">-</value>
            </div>
            <div class="stat">
                <label>Original SHA-256:</label>
                <value id="original-hash" style="font-size: 0.8em; word-break: break-all;">-</value>
            </div>
            <div class="stat">
                <label>Compressed SHA-256:</label>
                <value id="compressed-hash" style="font-size: 0.8em; word-break: break-all;">-</value>
            </div>
            <div style="margin-top: 20px; text-align: center;">
                <button class="btn" id="download-btn">Download Compressed PDF</button>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let compressedPdfData = null;

        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const compressBtn = document.getElementById('compress-btn');
        const apiTokenInput = document.getElementById('api-token');
        const statusDiv = document.getElementById('status');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const resultsDiv = document.getElementById('results');
        const downloadBtn = document.getElementById('download-btn');
        const healthIndicator = document.getElementById('health-indicator');

        // Check API health on load
        fetch('/health')
            .then(res => res.json())
            .then(data => {
                if (data.status === 'healthy') {
                    healthIndicator.innerHTML = '<span class="health-indicator healthy"></span>';
                } else {
                    healthIndicator.innerHTML = '<span class="health-indicator unhealthy"></span>';
                }
            })
            .catch(() => {
                healthIndicator.innerHTML = '<span class="health-indicator unhealthy"></span>';
            });

        // Upload zone click
        uploadZone.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // API token input
        apiTokenInput.addEventListener('input', updateCompressButton);

        function handleFileSelect(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            if (file.size > 300 * 1024 * 1024) {
                showStatus('File size exceeds 300MB limit', 'error');
                return;
            }

            selectedFile = file;
            uploadZone.innerHTML = `
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                <h3 style="margin-top: 20px; color: #28a745;">File selected: ${file.name}</h3>
                <p style="color: #999; margin-top: 10px;">Size: ${(file.size / (1024 * 1024)).toFixed(2)} MB</p>
            `;
            updateCompressButton();
            hideStatus();
        }

        function updateCompressButton() {
            compressBtn.disabled = !(selectedFile && apiTokenInput.value.trim());
        }

        // Compress button
        compressBtn.addEventListener('click', compressPDF);

        async function compressPDF() {
            if (!selectedFile || !apiTokenInput.value.trim()) return;

            const formData = new FormData();
            formData.append('pdf', selectedFile);

            // Reset UI
            resultsDiv.style.display = 'none';
            progressDiv.style.display = 'block';
            progressBar.style.width = '0%';
            progressBar.textContent = '0%';
            compressBtn.disabled = true;

            showStatus('Uploading and compressing...', 'info');

            // Simulate progress
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 90) progress = 90;
                progressBar.style.width = progress + '%';
                progressBar.textContent = Math.round(progress) + '%';
            }, 500);

            try {
                const response = await fetch('/compress', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiTokenInput.value.trim()}`
                    },
                    body: formData
                });

                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';

                const result = await response.json();

                if (response.ok && result.success) {
                    compressedPdfData = result.compressed_pdf_b64;
                    displayResults(result);
                    showStatus('Compression successful!', 'success');
                } else {
                    throw new Error(result.error || 'Compression failed');
                }
            } catch (error) {
                clearInterval(progressInterval);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    compressBtn.disabled = false;
                }, 1000);
            }
        }

        function displayResults(result) {
            document.getElementById('original-size').textContent = result.original_mb.toFixed(2) + ' MB';
            document.getElementById('compressed-size').textContent = result.compressed_mb.toFixed(2) + ' MB';

            const reduction = ((result.original_mb - result.compressed_mb) / result.original_mb * 100).toFixed(1);
            document.getElementById('reduction').textContent = reduction + '%';

            document.getElementById('original-hash').textContent = result.original_sha256;
            document.getElementById('compressed-hash').textContent = result.compressed_sha256;

            resultsDiv.style.display = 'block';
        }

        // Download button
        downloadBtn.addEventListener('click', () => {
            if (!compressedPdfData) return;

            const byteCharacters = atob(compressedPdfData);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const blob = new Blob([byteArray], { type: 'application/pdf' });

            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'compressed_' + (selectedFile ? selectedFile.name : 'document.pdf');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        });

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }
    </script>
</body>
</html>
