<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SJ PDF Compressor - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(180deg, #f0f0f0 0%, #e0e0e0 100%);
            min-height: 100vh;
            padding: 20px;
            font-size: 12px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border: 4px solid #000000;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            padding: 40px;
        }

        h1 {
            color: #4169E1;
            margin-bottom: 10px;
            font-size: 1.8em;
            text-transform: uppercase;
            text-align: center;
        }

        .subtitle {
            color: #333;
            margin-bottom: 30px;
            font-size: 0.6em;
            text-align: center;
            text-transform: uppercase;
        }

        .upload-zone {
            border: 4px dashed #4169E1;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.1s;
            margin-bottom: 20px;
            background: white;
        }

        .upload-zone:hover {
            background: #f0f0f0;
        }

        .upload-zone.dragover {
            background: #e8f0ff;
            border-color: #000000;
        }

        input[type="file"] {
            display: none;
        }

        .btn {
            background: #4169E1;
            color: white;
            border: 4px solid #000000;
            padding: 15px 40px;
            font-size: 0.9em;
            cursor: pointer;
            font-weight: normal;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px 0px rgba(0,0,0,1);
            transition: all 0.1s;
        }

        .btn:hover:not(:disabled) {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px rgba(0,0,0,1);
        }

        .btn:active:not(:disabled) {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px 0px rgba(0,0,0,1);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .auth-section {
            background: #fff3cd;
            padding: 20px;
            border: 4px solid #ffc107;
            margin-bottom: 30px;
            box-shadow: 4px 4px 0px 0px rgba(255,193,7,0.5);
        }

        .auth-section label {
            display: block;
            margin-bottom: 10px;
            font-weight: normal;
            color: #856404;
            text-transform: uppercase;
            font-size: 0.8em;
        }

        .auth-section input {
            width: 100%;
            padding: 12px;
            border: 4px solid #000000;
            font-size: 1em;
            font-family: 'Press Start 2P', cursive;
            background: white;
        }

        .auth-section small {
            color: #856404;
            display: block;
            margin-top: 10px;
            font-size: 0.6em;
            line-height: 1.4;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            display: none;
            border: 4px solid #000000;
            font-size: 0.7em;
            line-height: 1.5;
        }

        .status.success {
            background: #10B981;
            color: white;
            box-shadow: 4px 4px 0px 0px rgba(16,185,129,0.5);
        }

        .status.error {
            background: #EF4444;
            color: white;
            box-shadow: 4px 4px 0px 0px rgba(239,68,68,0.5);
        }

        .status.info {
            background: #4169E1;
            color: white;
            box-shadow: 4px 4px 0px 0px rgba(65,105,225,0.5);
        }

        .progress {
            width: 100%;
            height: 40px;
            background: #f0f0f0;
            border: 4px solid #000000;
            overflow: hidden;
            margin: 20px 0;
            display: none;
            box-shadow: inset 2px 2px 0px 0px rgba(0,0,0,0.3);
        }

        .progress-bar {
            height: 100%;
            background: #4169E1;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: normal;
            border-right: 4px solid #000000;
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border: 4px solid #4169E1;
            box-shadow: 4px 4px 0px 0px rgba(65,105,225,1);
        }

        .results h3 {
            color: #4169E1;
            margin-bottom: 20px;
            text-transform: uppercase;
            font-size: 1em;
        }

        .stat {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 4px solid #000000;
            font-size: 0.7em;
        }

        .stat:last-child {
            border-bottom: none;
        }

        .stat label {
            font-weight: normal;
            color: #333;
            text-transform: uppercase;
        }

        .stat value {
            color: #4169E1;
            font-weight: normal;
        }

        .health-indicator {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-left: 10px;
            border: 4px solid #000000;
        }

        .health-indicator.healthy {
            background: #10B981;
            box-shadow: 0 0 0px #10B981;
        }

        .health-indicator.unhealthy {
            background: #EF4444;
            box-shadow: 0 0 0px #EF4444;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .upload-zone h3 {
            margin-top: 20px;
            color: #4169E1;
            font-size: 0.8em;
            text-transform: uppercase;
            line-height: 1.5;
        }

        .upload-zone p {
            color: #666;
            margin-top: 15px;
            font-size: 0.6em;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SJ PDF Compressor <span id="health-indicator"></span></h1>
        <p class="subtitle">Lossless PDF compression with cryptographic verification</p>

        <div class="auth-section">
            <label for="api-token">API Token</label>
            <input type="password" id="api-token" placeholder="Enter your API token">
            <small>Required for compression. Leave empty if API_TOKEN env var is not set on server.</small>
        </div>

        <div class="upload-zone" id="upload-zone">
            <div class="upload-icon">ðŸ“„</div>
            <h3>Drop PDF here or click to browse</h3>
            <p>Maximum file size: 300MB</p>
            <input type="file" id="file-input" accept=".pdf">
        </div>

        <div style="text-align: center;">
            <button class="btn" id="compress-btn" disabled>Compress PDF</button>
        </div>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progress-bar">0%</div>
        </div>

        <div class="status" id="status"></div>

        <div class="results" id="results">
            <h3>Compression Results</h3>
            <div class="stat">
                <label>Original Size:</label>
                <value id="original-size">-</value>
            </div>
            <div class="stat">
                <label>Compressed Size:</label>
                <value id="compressed-size">-</value>
            </div>
            <div class="stat">
                <label>Reduction:</label>
                <value id="reduction">-</value>
            </div>
            <div class="stat">
                <label>Method:</label>
                <value id="compression-method">-</value>
            </div>
            <div class="stat" id="split-info" style="display: none;">
                <label>Split into:</label>
                <value id="split-parts">-</value>
            </div>
            <div id="download-links" style="margin-top: 20px; text-align: center;"></div>
        </div>
    </div>

    <script>
        let selectedFile = null;
        let downloadLinks = [];
        let pollInterval = null;

        const uploadZone = document.getElementById('upload-zone');
        const fileInput = document.getElementById('file-input');
        const compressBtn = document.getElementById('compress-btn');
        const apiTokenInput = document.getElementById('api-token');
        const statusDiv = document.getElementById('status');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.getElementById('progress-bar');
        const resultsDiv = document.getElementById('results');
        const healthIndicator = document.getElementById('health-indicator');

        /**
         * Safely parse JSON response, handling HTML error pages from server.
         * @param {Response} response - Fetch Response object
         * @returns {Promise<{data: object|null, error: string|null}>}
         */
        async function safeParseJson(response) {
            const contentType = response.headers.get('content-type') || '';
            const responseText = await response.text();

            // Check if we got HTML instead of JSON (server error page)
            if (contentType.includes('text/html') || responseText.trim().startsWith('<')) {
                let errorMessage = 'Server returned an unexpected response';

                if (response.status === 502) {
                    errorMessage = 'Service temporarily unavailable (Bad Gateway). Please try again.';
                } else if (response.status === 503) {
                    errorMessage = 'Service is currently unavailable. Please try again later.';
                } else if (response.status === 504) {
                    errorMessage = 'Request timed out. Try a smaller file or try again later.';
                } else if (response.status >= 500) {
                    errorMessage = `Server error (${response.status}). Please try again later.`;
                } else if (response.status >= 400) {
                    errorMessage = `Request error (${response.status}). Please check your input.`;
                }

                return { data: null, error: errorMessage };
            }

            // Try to parse as JSON
            try {
                const data = JSON.parse(responseText);
                return { data, error: null };
            } catch (parseError) {
                console.error('JSON parse error:', parseError);
                console.error('Response text:', responseText.substring(0, 500));
                return {
                    data: null,
                    error: `Failed to parse server response. Status: ${response.status}`
                };
            }
        }

        // Check API health on load
        fetch('/health')
            .then(async (res) => {
                const { data, error } = await safeParseJson(res);
                if (data && data.status === 'healthy') {
                    healthIndicator.innerHTML = '<span class="health-indicator healthy"></span>';
                } else {
                    console.warn('Health check failed:', error || 'Unknown error');
                    healthIndicator.innerHTML = '<span class="health-indicator unhealthy"></span>';
                }
            })
            .catch((err) => {
                console.error('Health check error:', err);
                healthIndicator.innerHTML = '<span class="health-indicator unhealthy"></span>';
            });

        // Upload zone click
        uploadZone.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        // API token input - re-enable button when token entered
        apiTokenInput.addEventListener('input', updateCompressButton);

        function handleFileSelect(file) {
            if (!file.name.toLowerCase().endsWith('.pdf')) {
                showStatus('Please select a PDF file', 'error');
                return;
            }

            if (file.size > 300 * 1024 * 1024) {
                showStatus('File size exceeds 300MB limit', 'error');
                return;
            }

            selectedFile = file;
            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
            const isLargeFile = fileSizeMB > 30;
            const statusColor = isLargeFile ? '#EF4444' : '#10B981';

            uploadZone.innerHTML = `
                <div class="upload-icon">âœ“</div>
                <h3 style="color: ${statusColor};">File selected: ${file.name}</h3>
                <p style="color: ${statusColor};">Size: ${fileSizeMB} MB</p>
            `;
            updateCompressButton();
            hideStatus();
        }

        function updateCompressButton() {
            // Only require file - token is optional (server may not have API_TOKEN set)
            compressBtn.disabled = !selectedFile;
        }

        // Compress button
        compressBtn.addEventListener('click', compressPDF);

        async function compressPDF() {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append('pdf', selectedFile);

            // Reset UI
            resultsDiv.style.display = 'none';
            progressDiv.style.display = 'block';
            progressBar.style.width = '10%';
            progressBar.textContent = 'Uploading...';
            compressBtn.disabled = true;
            downloadLinks = [];

            showStatus('Uploading PDF...', 'info');

            // Build headers - include auth token if provided
            const headers = {};
            const token = apiTokenInput.value.trim();
            if (token) {
                headers['Authorization'] = `Bearer ${token}`;
            }

            try {
                // Step 1: Submit compression job
                const response = await fetch('/compress', {
                    method: 'POST',
                    headers: headers,
                    body: formData
                });

                const { data: result, error: parseError } = await safeParseJson(response);

                if (parseError) {
                    throw new Error(parseError);
                }

                if (!response.ok || !result.success) {
                    throw new Error(result?.error || `Upload failed (HTTP ${response.status})`);
                }

                // Step 2: Poll for completion
                const jobId = result.job_id;
                progressBar.style.width = '30%';
                progressBar.textContent = 'Processing...';
                showStatus('Compressing PDF...', 'info');

                const finalResult = await pollForCompletion(jobId, headers);

                progressBar.style.width = '100%';
                progressBar.textContent = 'Done!';

                displayResults(finalResult);
                showStatus('Compression successful!', 'success');

            } catch (error) {
                let displayMessage = error.message;
                if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                    displayMessage = 'Network error. Please check your connection and try again.';
                }
                showStatus(`Error: ${displayMessage}`, 'error');
                console.error('Compression error:', error);
            } finally {
                if (pollInterval) {
                    clearInterval(pollInterval);
                    pollInterval = null;
                }
                setTimeout(() => {
                    progressDiv.style.display = 'none';
                    compressBtn.disabled = false;
                }, 1000);
            }
        }

        async function pollForCompletion(jobId, headers) {
            return new Promise((resolve, reject) => {
                let dots = 0;
                pollInterval = setInterval(async () => {
                    try {
                        dots = (dots + 1) % 4;
                        progressBar.textContent = 'Processing' + '.'.repeat(dots);

                        const response = await fetch(`/status/${jobId}`, { headers });
                        const { data, error } = await safeParseJson(response);

                        if (error) {
                            clearInterval(pollInterval);
                            reject(new Error(error));
                            return;
                        }

                        if (data.status === 'completed') {
                            clearInterval(pollInterval);
                            resolve(data);
                        } else if (data.status === 'failed') {
                            clearInterval(pollInterval);
                            reject(new Error(data.error || 'Compression failed'));
                        }
                        // else still processing, continue polling
                    } catch (err) {
                        clearInterval(pollInterval);
                        reject(err);
                    }
                }, 2000);
            });
        }

        function displayResults(result) {
            document.getElementById('original-size').textContent = result.original_mb.toFixed(2) + ' MB';
            document.getElementById('compressed-size').textContent = result.compressed_mb.toFixed(2) + ' MB';
            document.getElementById('reduction').textContent = result.reduction_percent.toFixed(1) + '%';
            document.getElementById('compression-method').textContent = result.compression_method || 'ghostscript';

            // Show split info if PDF was split
            const splitInfo = document.getElementById('split-info');
            if (result.was_split && result.total_parts > 1) {
                splitInfo.style.display = 'flex';
                document.getElementById('split-parts').textContent = result.total_parts + ' parts';
            } else {
                splitInfo.style.display = 'none';
            }

            // Store download links and create buttons
            downloadLinks = result.download_links || [];
            const linksContainer = document.getElementById('download-links');
            linksContainer.innerHTML = '';

            downloadLinks.forEach((link, index) => {
                const btn = document.createElement('button');
                btn.className = 'btn';
                btn.style.margin = '5px';
                btn.textContent = downloadLinks.length > 1
                    ? `Download Part ${index + 1}`
                    : 'Download Compressed PDF';
                btn.onclick = () => window.location.href = link;
                linksContainer.appendChild(btn);
            });

            resultsDiv.style.display = 'block';
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }
    </script>
</body>
</html>
